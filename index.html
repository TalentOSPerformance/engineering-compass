<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentOS - Engineering Intelligence Platform</title>
    <meta name="description" content="Eliminate subjectivity in engineering management through algorithmic code analysis" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('talentos-theme');
          var theme = stored || 'system';
          var resolved = theme === 'system'
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;
          document.documentElement.classList.toggle('dark', resolved === 'dark');
        } catch(e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="min-h-screen bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
